{% extends "musify/base_other.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section col-md-8 mx-auto">
    <div class="media mb-3">
      <!-- Profile Picture -->
      <img class="rounded-circle account-img" style="object-fit: cover;" src="{{ user.profile.image.url }}">
    </div>
    <!-- Profile Updation form -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4 dark-legend">Profile Info</legend>
          {{ u_form|crispy }}
          {{ up_form|crispy }}
          {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info button-dark" type="submit">Update</button>
      </div>
    </form>
  </div>
{% endblock content %}
